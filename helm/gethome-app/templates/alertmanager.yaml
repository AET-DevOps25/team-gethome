{{- if .Values.monitoring.alertmanager.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: {{ .Values.global.namespace | default "devops25-k8s-gethome" }}
  labels:
    app: alertmanager
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      slack_api_url: '{{ .Values.monitoring.alertmanager.slack.webhookUrl }}'

    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'slack-notifications'
      routes:
        - match:
            severity: critical
          receiver: 'slack-critical'
          continue: true

    receivers:
      - name: 'slack-notifications'
        slack_configs:
          - channel: '#{{ .Values.monitoring.alertmanager.slack.channel }}'
            title: '{{ "{{" }}.GroupLabels.alertname{{ "}}" }}'
            text: '{{ "{{" }} range .Alerts }}{{ "{{" }} .Annotations.summary }}{{ "{{" }} end }}'
            send_resolved: true

      - name: 'slack-critical'
        slack_configs:
          - channel: '#{{ .Values.monitoring.alertmanager.slack.criticalChannel }}'
            title: 'ðŸš¨ CRITICAL: {{ "{{" }}.GroupLabels.alertname{{ "}}" }}'
            text: '{{ "{{" }} range .Alerts }}{{ "{{" }} .Annotations.summary }}{{ "{{" }} end }}'
            send_resolved: true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-pvc
  namespace: {{ .Values.global.namespace | default "devops25-k8s-gethome" }}
  labels:
    app: alertmanager
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.monitoring.alertmanager.storage.storageClass }}
  storageClassName: {{ .Values.monitoring.alertmanager.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.monitoring.alertmanager.storage.size }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: {{ .Values.global.namespace | default "devops25-k8s-gethome" }}
  labels:
    app: alertmanager
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.serviceAccount.name | default "gethome-service-account" }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: alertmanager
          image: {{ .Values.monitoring.alertmanager.image }}
          imagePullPolicy: {{ .Values.monitoring.alertmanager.imagePullPolicy }}
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.listen-address=:9093'
          ports:
            - containerPort: 9093
              name: http
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.monitoring.alertmanager.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager
            - name: alertmanager-storage
              mountPath: /alertmanager
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
        - name: alertmanager-storage
          persistentVolumeClaim:
            claimName: alertmanager-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: {{ .Values.global.namespace | default "devops25-k8s-gethome" }}
  labels:
    app: alertmanager
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: ClusterIP
  selector:
    app: alertmanager
  ports:
    - port: 9093
      targetPort: 9093
      protocol: TCP
      name: http
{{- end }} 