spring.application.name=routing-service
server.port=8084

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}/routing-service

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure-for-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# External Services Configuration
service.auth.url=http://auth-service:8081
service.usermanagement.url=http://usermanagement-service:8082
service.message.url=http://message-service:8083
service.ai.url=http://ai-service:8085

# OpenRouteService API Configuration
routing.api.url=https://api.openrouteservice.org/v2
routing.api.key=${OPENROUTE_API_KEY:5b3ce3597851110001cf62485047231ae46a4d57abc5054a45cd3aef}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.routing_service=DEBUG
logging.level.org.springframework.security=DEBUG
