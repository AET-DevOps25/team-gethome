- hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy project files
      copy:
        src: ../../
        dest: /home/ubuntu/app/
        mode: '0755'

    - name: Build and start Docker containers
      shell: |
        cd /home/ubuntu/app/
        docker compose up -d --build
      args:
        executable: /bin/bash
